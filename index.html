<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Details</h1>
    <div>
        <label for="subject">Select Subject:</label>
        <select id="subject">
            <option value="English">English</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="SocialScience">Social Science</option>
        </select>
    </div>
    <div>
        <label><input type="radio" name="filter" value="above"> Above</label>
        <label><input type="radio" name="filter" value="below"> Below</label>
        <label><input type="radio" name="filter" value="between"> Between</label>
        <input type="number" id="value1">
        <input type="number" id="value2" style="display: none;">
    </div>
    <button id="filterBtn">Filter</button>
    <button id="clearBtn">Clear</button>
    <table id="studentTable">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>English</th>
                <th>Maths</th>
                <th>Science</th>
                <th>Social Science</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically generated here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
